<script>
    //注意:=右边如果赋值是一个函数  直接写一个匿名函数即可  如果写了函数名也没有任何作用,当前函数的名字仍然是=左边的变量
    //fn();
    var fn=function f() {

    };
    //f();

    //函数当做参数的时候函数名字是没有任何意义的

    //1.综上  当函数作为值的时候(=右边,回调函数(函数当作参数的时候))  函数名字没有任何意义  所以说不进行变量提声
    //注意:是在作为值的时候定义的

    //2.自执行函数没有变量提升
    //其实第一个()里面的函数定义就是一个值(函数的地址值)
    (function () {console.log("我是自执行函数");})()

    //3.return后面的代码不执行但是会变量提声

    function f1() {
        console.log(a);
        f();//输出"你好"
        return 1;
        var a=1;
        function f() {
            console.log("你好");
        }
    }
    f1();

    //4.判断
    //在变量提声阶段  不管条件是否成立都进行变量提声 但是var和function都是只声明不定义  当代码执行的时候  如果条件成立if的{}中先给函数赋值再执行代码

</script>
