    /*

     *  2.自执行函数不进行变量提声

     *  6.重名的情况下不进行重复声明,只对其进行赋值
     *  */

    /*
    * 1.let和const不进行变量提声
    * 2.不会给全局对象window添加属性
    * 3.不可以重复声明
