<script>
    //函数有length属性 没有默认值的时候就是函数形参的个数
    function fn(a) {}
    console.log(fn.length);

    //形参的默认值   只有不传实参的时候才会走默认值
    function f1(x, y=100) {
        x=10;
        console.log(x + y);
    }
    f1();

    //一旦形参有默认值的时候length就不再表示形参的个数

    //函数执行步骤:
    //1.形成私有作用域
    //2.形参赋值
    //3.变量提声
    //4.代码执行
</script>
