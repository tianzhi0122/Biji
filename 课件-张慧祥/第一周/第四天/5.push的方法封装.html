<script>
    /*
    * 封装一个方法:封装一个myPush方法,返回值:改变后的数组,原数组改变
    *
    * */
    Array.prototype.myPush =function fn(a) {
        //arguments     //this
        //[1,2,4];//=>arguments
        for (var i=0;i<arguments.length;i++){
            this[this.length]=arguments[i]
        }
        return this
    };

    var ary = [2,3];
    ary.myPush(1,2,4);//

    //连续调用:如果我们想实现连续调用,前面一个方法必须return出来当前类的一个实例

    Number.prototype.myPush=function () {
         return this + arguments[0]
    };
    (1).myPush(1)
</script>
