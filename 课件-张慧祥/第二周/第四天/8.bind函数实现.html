<script>
    /*
    * bind方法的作用
    * 1.返回一个新的函数
    * 2.改变该函数的this
    * 3.第二个及第二个以上的参数作为参数传给前面的函数
    * */
    Function.prototype.bind=function(){
        var _this=this;
        var obj=arguments[0]||'';
        newAry=Array.prototype.slice.call(arguments,1);
        return function(){
            _this.apply(obj,newAry)
        }
    };
    function fn(){

    }
    fn.bind(null,1,2,4,5)
</script>
