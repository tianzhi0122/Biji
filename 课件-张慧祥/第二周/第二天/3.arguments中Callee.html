<!--
arguments.callee:当函数本身
函数.prototype.constructor
-->
</body>
</html>
<script>

    //递归:函数中自己调用自己
    function sum(n) {
        if (n==0)return n;
        //return n+sum(n-1);
        //return n+arguments.callee(n-1);
        return n+sum.prototype.constructor(n-1);
    }

    console.log(sum(10));

    //箭头函数没有arguments
</script>
