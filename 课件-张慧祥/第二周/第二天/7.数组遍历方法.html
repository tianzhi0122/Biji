<body>
<!--
数组的遍历方法 第二个参数是用来改变第一个参数函数中的this的
-->
</body>
</html>
<script>
    Array.prototype.forEach=function (fn,obj) {
        for (var i=10;i=this.length;i++){
            fn.call(obj,this[i],i,ary);
        }
    };

    let ary=[1,2,3];
    ary.forEach(function () {
        console.log(this);
    },ary)
</script>
