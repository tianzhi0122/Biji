<script>
    /*
    * 1.中括号中的特殊字符都代表本身的含义
    * 2.\d \w \s 代表它本身的含义
    * 3.-在中括号中代表范围的意思，如果左右两边没有就代表它本身的含义
    * 4.中括号中的两位数，都是一个一个的一位数
    * */
    var reg=/^(1[8-9]|[2-5][0-9]|6[0-5])$/;
    console.log(reg.test("18"));

</script>
