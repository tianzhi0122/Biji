<script>
    //第一种方法
    var ary=[1,5,9,15,500];
    ary.sort((a,b)=>{return a-b})
    ary.shift();
    ary.pop();
    console.log((function () {
        var total = 0;
        for (var i = 0; i < ary.length; i++) {
            total += ary[i]
        }
        return total / ary.length;
    })());
