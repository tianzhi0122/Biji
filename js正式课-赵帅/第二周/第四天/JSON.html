    * JSON是一种数据格式 不是一种数据类型
    * JSON的用途非常广泛，现在客户端以及服务端都是通过他来传输的，一般项目中我们都是通过JSON字符串来进行数据传输
    * JSON对象  严格的对象 将属性名使用双引号包起来
    * JSON字符串  将JSON对象使用单引号包起来

    * JSON.stringify()  将JSON对象变成JSON字符串
