<!--
1.类是函数,函数就是Function类的实例 类都是Function类的实例
2.Object是基类 任何类都是Object类的实例



Object是一个类就是一个函数 ,函数是Function类的实例,所以Object就是Function类的实例
Object.__proto__指向所属类的原型,所属的类是Function,原型是Function.prototype

-->
</body>
</html>
<script>
  console.log([1, 2] instanceof Array);
  console.log(Array instanceof Object);
  console.log(Number instanceof Object);
  console.log(Number instanceof Function);
  console.log(Object instanceof Function);
  console.log(Function instanceof Object);
  console.log(Function.__proto__ == Function.prototype);
  console.log(Function.__proto__ == Object.prototype);//false

  console.log(Object.__proto__ == Function.prototype);
  console.log(Array.__proto__==Function.prototype);



  let f=new Function("");
  f,Function,Object;
</script>
