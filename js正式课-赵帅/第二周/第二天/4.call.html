<script>
    /*
    * call 是函数类Function原型上的一个公有的方法（函数）
    * 所有的函数都有call方法
    * call作用
    * 1.可以让前面的函数执行
    * 2.改变前面函数的this
    *
    * 参数
    * call（） call（null）  call（undefined）  this都变成window
    * 第一个参数是用来改变this的
    * call（obj）->this是obj
    * 从第二个参数开始就是给前面函数传参数用的
    *
    * 如果改的this是一个基本数据类型，默认将其变成一个对象
    *
    * 箭头函数中没有this 使用call方法改变不了this


    * */
</script>
