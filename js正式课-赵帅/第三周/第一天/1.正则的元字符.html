<script> /*
    * 正则的定义：就是一个正确的规则，一般用来处理字符串
    * 学习正则：学习正则就是学习如何编写一个规则，正则是由元字符和修饰字符组成的
    * 在正则当中，两个斜杠中间的是元字符，斜杠后面的是修饰符
    * */
var reg=/^$/g
/*
* 创建一个正则：
* 1.字面量方式的创建：var reg=/^\d$/
* 2.用构造函数方式来创建：第一个参数是元字符，第二个参数是修饰符 当你有一个变量的时候，通过构造函数的方式来创建 var reg=new RegExp("","")//
* */

/*
* 正则的用法:
* 1.test:验证:通过创建一个正则,在当前字符串中来验证是否符合这个规则,返回值是true或false
* 2.exec:捕获:创建一个正则,在当前的字符串中验证是否符合这个规则,符合返回一个数组,不符合规则返回一个null
* */

/*
* 正则的组成部分:
* 修饰符:放在两个斜杠后面
* i:ignoreCase  忽略大小写
* m:multiLine  多行匹配
* g:global  全局匹配
*
* 元字符
*
* 量词元字符：    只有放在元字符后面才表示量词元字符
*    *:从出现0个到多个
*    +:从出现1个到多个
*    ?:从出现0个到1个 （有或没有）
*    {n}:出现n个
*    {n,}:出现n个到多个
*    {n,m}:出现n个到m个
*
* 常用的特殊元字符：
*     \d：0-9之间的任意一个数字
*     \D：除了0-9之间的任意一个数字
*     \w：字母数字下划线之间的任意一个字符 0-9  a-z A-Z _  之间的任意一个数字   一共有63个
*     \W：除了字母数字下划线之间的任意一个字符 0-9  a-z A-Z _  之间的任意一个数字
*     \s：匹配任意一个空白字符
*     \S：非空白符
*     \n：匹配任意一个换行符
*     \b：任意一个边界符号  碰到-的时候左右两边也属于边界
*     \B：非边界
*     \n：换行
*     \：转义 \d  表示将普通的元字符变成一个特殊的带有意义的元字符
*     .：这个点不是普通的小数点，它是除了\n以外的任意一个字符
*     ^：表示开始的字符
*     $：表示结束的字符
*     x|y：表示x或者y中的任意一个字符
*     [xy]：表示x或者y中的任意一个字符，中括号包的字符只取其中一个字符
*     [^xy]：非：表示除了xy中的任意一个字符
*     [a-z]：范围：表示a到z之间的任意一个字符
*     -:-在中括号中表示范围，如果它左边或者右边没有字符的话，代表它本身的含义
*     [^a-z]：表示除了a-z之间的任意一个字符
*     ()：表示分组的意思
*     (?:)：表示只匹配不捕获
*
* 普通元字符：
* 在正则当中，两个斜杠中（字面量方式的创建）除了特殊的元字符和修饰符以外其他的都是普通元字符
* */</script>
