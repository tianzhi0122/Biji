<script>
    /*
    * x|y：表示x或者y中的任意一个字符
    *
    * */
    reg=/^ +| +$/;//去除首尾空格
    reg=/[0-s]/;//0-9和a-s

    /*[] 出现在[]中的字符除了- ^ 之外都是本身的意思
* 1.中括号中的特殊字符都代表本身的含义
* 2.\d \w \s 代表它本身的含义
* 3.-在中括号中代表范围的意思，如果左右两边没有就代表它本身的含义
* 4.中括号中的两位数，都是一个一个的一位数
* */

    reg=/^-?\d\.\d+$/ //匹配一个小数

    //匹配数字
    //正数 负数 小数 整数
    //两位以及两位以上第一位不可以是0
    reg=/^-?([1-9]\d+|\d)(\.\d+)?$/;
    //-?正负
    //([1-9]\d+|\d) 整数部分
    //(\.\d+)?  小数部分
</script>
