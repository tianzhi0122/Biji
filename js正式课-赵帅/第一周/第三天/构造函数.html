<script>

    var f = new Fn
    //构造函数的特征：
    //首字母大写
    //用new的方式来执行

    //构造函数的执行顺序：形成一个私有作用域 -> 形参赋值 -> 变量提升 -> 浏览器会为其创建一个对象，将其对象指针指向this -> 代码从上到下执行 -> 默认返回this

    //定义：当我们new xxx 的时候，当前的这个函数就已经和普通的函数不一样了，返回的结果是当前类的一个实例，我们将这个模式叫做构造函数模式

    //用构造函数方式创建的基本数据类型，起始是对象中的一个实例
    //用构造函数方式创建的引用数据类型，还是引用数据类型，但是语法会有不同

    //每一个实例都是对象数据类型
    //构造函数中的this都是当前的实例，构造函数中的属性都是当前实例的私有属性
    //构造函数执行，如果没有return，同样会返回this，如果有return，若果return是一个基本数据类型，那实例不会发生任何改变，如果return是一个引用数据类型，那return是什么，实例就是什么
