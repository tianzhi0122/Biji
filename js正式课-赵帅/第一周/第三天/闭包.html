<script>
    /*
    *
    * 闭包保护机制：函数执行的时候形成的私有作用域，保护里面的私有变量不受外界的干扰，这种保护机制叫做闭包
    *闭包保存机制：函数执行结束后里面的引用数据类型被外面的（变量、事件）所占用，形成一个不销毁的私有作用域，里面的私有变量也就不会被销毁了
    *
    *
    * */
var fn=(function () {
    var b=1
    return function () {
        return b++
    }
})()
    fn();

</script>
