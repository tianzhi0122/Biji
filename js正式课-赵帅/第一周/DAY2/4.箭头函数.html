<script>
  //function 函数名 (形参) {函数体}
  //箭头函数是匿名函数
  //(形参)=>{函数体}

  //简写方式
  //1.如果形参只有一个可以省略()
  //2.如果函数体只有一条语句而且是return XXX;可以省略{}和return
  function f(x) {
    return typeof x;
  }

  let ff = x => typeof x;
  //这俩是一个意思


  let fn = (x) => {
    x++;
    console.log(x);
  };
  fn(10);
  let ary = [1, 2, 3, 4, 5, 6, 7, 8];
  ary.forEach((item, index) => {
    console.log(item);
  });
  //将所有的奇数获取出来组成新的数组
  console.log(ary.filter(item => item % 2));

  ary.filter(function (item) {
    return item%2
  })
</script>
