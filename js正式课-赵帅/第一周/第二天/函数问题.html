<script>
    //函数有length属性 没有默认值的时候就是函数形参的个数
    function fn(a) {}
        console.log(fn.length);
        //形参默认值  只有不传实参的时候才会走默认值
        function f1(x,y) {
            x=10;
            console.log(x + y);
        }
        f1();

        //一旦形参有默认值length就不再表示形参的个数

</script>
