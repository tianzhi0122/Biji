<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //每一道题是独立的，假设报错了可以继续执行
    //1.
    console.log(a);     //undefined
    var a = 13;
    function fn() {
        console.log(a);  //undefined
        var a = 1;
    }
    fn();
    console.log(a);   //13
    //2.
    console.log(a);   //undefined
    var a = 13;
    function fn1() {
        console.log(a);    //13
        a = 1;
    }
    console.log(a);     //13
    //3.
    console.log(a);   //报错
    a = 13;
    function fn() {
        console.log(a);  //13
        a = 1;
    }
    fn();
    console.log(a);  //1
    //4.
    var foo = 1;
    function bar() {
        if (!foo) {
            var foo = 10
        }
        console.log(foo);   //10
    }
    bar();
    //5.
    function f5() {
        f=ff();
        return f;
        function ff() {
            return "f" in window;
        };
        var f;
    }
    console.log(f5()); //false
    //6.
    var a = b = c = [1, 2, 3, 4];//a=b=c=xxxfff111
    b = 9;
    a[1] = 0;
    console.log(b[0]); //undefined
    a = [1, 2, 3, 4];
    c = [1, 2, 3, 4];
    a[0] = b;
    console.log(c);  //[1, 2, 3, 4]
    console.log(a);  //[9,2,3,4]
    //7.
    var ary = [1, 2, 3, 4];
    function ff(ary) {
        ary[0] = 0;
        ary = [0];
        ary[0] = 100;
        return ary
    }
    var s = ff(ary);
    console.log(ary);//[100]
    console.log(s);//[100]
    //8.
    var a = 10, b = 11, c = 12;
    function test(a) {
        a = 1;
        var b = 2;
        c = 3;
    }
    test(10);
    console.log(a);//10
    console.log(b);//11
    console.log(c);//3
    //9.
    if (!("aa" in window)) {
        var aa = 1;
        function aa() {
            console.log(aa)//1
        }
    }
    console.log(aa);//undefined
    //10.
    var a = 4;
    function b(x, y, b) {
        console.log(a);//4
        arguments[2] = 10;
        console.log(a);//4
    }
    a = b(1, 2, 3);
    console.log(a);//b(1,2,3)
    //11.
    var fs = "hello";
    (function (fs) {
        console.log(fs);//"hello"
        var fs = fs || "world";
        console.log(fs);//"hello"
    })(fs);
    console.log(fs);//"hello"
    //12.
    var a = 9;
    function ss() {
        a = 0;
        return function (b) {
            return b + (a++)
        }
    }
    var f = ss();
    var m = f(5);
    console.log(m);//5
    var n = ss()(5);
    console.log(n);//5
    var x = f(5);
    console.log(x);//6
    console.log(a);//2

</script>
</body>
</html>
