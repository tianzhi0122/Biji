数组遍历方法 第二个参数是用来改变第一个参数函数的this的

-->

<script>
    Array.prototype.forEach=function (fn,obj) {
        for (var i=0;i<this.length;i++){
            fn.call(obj,this[i],i,ary);
        }
    };

    let ary=[1,2,3];
    ary.forEach(function (item,index,input) {
        console.log(this);
    })
</script>
