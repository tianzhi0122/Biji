    /*
    正则的定义：就是一个正确的规则 一般用来处理字符串
    学习正则：学习正则就是学习如何编写一个规则 正则是由元字符和修饰符组成的
    在正则当中两个斜杠中间的是元字符 斜杠后面的是修饰符

     创建一个正则
     1 字面量方式得创建 var reg=/^\d$/
        2 构造函数方式创建  var reg=new RegExp("","")  第一个参数是元字符 第二个参数是修饰符  当你有一个变量的时候 通过构造函数的方式来创建

     */

    /*
    正则的用法：
    1 test:验证：通过创建一个正则，在当前字符串中来验证是否符合这个规则，返回值是“true”或者“false”
    2 exec:捕获：创建一个正则 在当前这个字符串中 验证是否符合这个规则 符合返回一个数组 不符合规则返回一个null

     */
        var reg=/\d/; //0-9之间任意一个数字
        var str="1234";
    reg.test(str);

    var reg=/\d/;
    var str="a1b2c3";
    console.log(reg.exec(str));//["1", index: 1, input: "a1b2c3", groups: undefined]

/*
    正则的组成部分：
    修饰符：放在两个斜杠后面
    i ignoreCase 忽略大小写
    m multiLine  多行匹配
    g:global 全局匹配
 */

/*
    常用量词元字符：
    * ：出现0个到多个
    + ：出现1个到多个
    ？：出现0个到1个 【有或者没有】
    {n}:出现n个
    {n,}:出现n个到多个
    {n,m}:出现n个到m个


    常用的特殊元字符
    \d:0-9之间的任意一个数字 \D：除了0-9之间的任意一个数字

    \w:字母数字下划线之间的任意一个字符 【0-9 a-zA-Z】之间任意一个数字

    \W 除了字母数字下划线之间的任意一个字符

    \s 匹配任意一个空白字符

    \n 任意一个换行符

    \b 任意一个边界符号 'zhufeng' 'zhu-feng' 碰到-的时候左右两边也属于边界

    \:转义 \d表示将普通的元字符 变成一个特殊带有意义的元字符

      . :这个点不是普通的小数点 他是除了\n以外的任意一个字符

     ^:   表示开始的字符

     $:   表示结束的字符

    x|y:  表示x或者y中的任意一个字符

    [xy]：表示x或者y中的任意一个字符,中括号报的字符只取其中一个字符

    [^xy]:非：除了xy当中的任意一个字符

    [a-z]:范围：表示a-z之间的任意一个字符[0-9a-zA-Z] -:-在中括号中表示范围 如果他左边护着右边没有字符的话 代表他本身的含义

    [^a-z]：表示除了从a-z之间的任意一个字符

    （）：表示分组的意思

    （？：）：表示只匹配不捕获

 */
