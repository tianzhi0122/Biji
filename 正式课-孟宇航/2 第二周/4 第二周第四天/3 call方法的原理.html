<script>
/*
重写call方法，考虑的几点

1 首先必须考虑在函数的原型上面扩展方法

2 传参 是否要给方法传参

3实现什么功能

4 是否有返回值 返回值是什么
 */

Function.prototype.mycall=function (obj,...arg) {
    //1 改变this
    //2 让该方法执行
    //3 第二个及第二个以后的参数依次传入this当中
    if(obj==null){
        (new Function("_this","_this(${arg})"))(this);
        /*
        new Function 会new处一个函数实例
         new Function中参数【除最后一项的参数】，那是函数的形参
         实参就是我们要传入的函数fn _this就是fn
         */
    }

};
function  fn(n,m) {
    console.log(n);
    console.log(m);
    console.log(this);
}
fn.call(null,1,3,4,5,6)










</script>
