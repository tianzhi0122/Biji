    JSON:JSON不是数据类型，他是一种数据格式
    JSON用户非常广泛 现在客户端以及服务端都是通过它传输的 一般是项目中我们都通过JSON字符串来进行数据传输
    JSON对象的格式：一般对象当中，属性名通过双引号""包裹【不能使用单引号】的对象 我们称为JSON对象
    JSON对象和普通对象操作上是相同的 唯一不同的是格式上的不同


    想把对象转成JSON字符串  通过JSON.stringify()将json对象转成json字符串
    json字符串转成json对象 通过JSON.parse() 必须是JSON格式的字符串
