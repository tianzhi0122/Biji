<script>
    // arguments: 形参的集合，又是一个类数组，不可以调用数组的方法。
    function fn (){
        // console.dir(arguments)
        arguments[0]= 200;
        console.log(arguments);//[200,2,4,5]

        arguments.__proto__ = Array.prototype
        // IE屏蔽掉了我们去操作__proto__这种方式
        arguments.push(100)
        console.log(arguments);
    }
    fn(1,2,4,5)

    // 一个实例可以用一些属性和方法，是因为它的类身上有这些属性和方法可以让其调用。如果没有这些方法，就没有办法调用比如 arguments
</script>
