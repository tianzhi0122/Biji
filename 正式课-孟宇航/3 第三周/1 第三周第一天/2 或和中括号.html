<script>
    // x|y
    var reg=/^10|56$/; //以10作为开头或者以56 作为结尾
    console.log(reg.test("10啊哈哈山东矿机敬爱的"));
    console.log(reg.test("122132cfrv56"));
    var reg=/^(10|56)$/;// "10"  "56"
    //字符去除首尾空格
    let str1='  ss   ';
    reg=/^ +| +$/;
    //[]  出现在[]中的字符除了- ^  之外都是本身的意思
    reg=/[.]/;
    //[xyz]  xyz中任意一个
    reg=/^[12]$/;//"1","2"
    //[1-4]
    //[a-y]
    reg=/[0-s]/;//0-9和a-s
    reg=/[24-7]/;// 24 25 26 27
    //17-49
    //17-19  [17-9]
    //20-49  [2-40-9]
    reg=/^(1[7-9]|[2-4][0-9])$/;//"17"
    //匹配一个小数 (n.nnm) 整数部分只有一位的时候
    //正负  数字.数字
    reg=/^-?\d\.\d+$/;
    //匹配数字
    //正数 负数 小数 整数
    //整数部分两位以及两位以上第一位不可以是0
    //0
    reg=/^-?([1-9]\d+|\d)(\.\d+)?$/;
    //-? 正负
    //([1-9]\d+|\d) 整数部分
    //(\.\d+)? 小数部分 要么有(1)要么没有(0)
    console.log(reg.test("1.1"));
</script>
